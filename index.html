<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="./script.js" defer></script>
  <title>Dev Club - Convert Money</title>
</head>
<body>
  <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convert-money" />

  <main>
    <label>
      Converter <b>de</b>
      <select class="currency-from">
        <option value="BRL">R$ Real Brasileiro</option>
        <option value="USD">US$ Dólar Americano</option>
        <option value="EUR">€ Euro</option>
        <option value="GBP">£ Libra Esterlina</option>
        <option value="BTC">₿ Bitcoin</option>
      </select>
    </label>

    <label>
      Converter <b>para</b>
      <select class="currency-to">
        <option value="USD">US$ Dólar Americano</option>
        <option value="BRL">R$ Real Brasileiro</option>
        <option value="EUR">€ Euro</option>
        <option value="GBP">£ Libra Esterlina</option>
        <option value="BTC">₿ Bitcoin</option>
      </select>
    </label>

    <label>
      Valor
      <input class="input-currency" placeholder="10.000,00" />
    </label>

    <button class="convert-button" type="button">Converter</button>

    <section>
      <div>
        <img class="currency-img-from" src="./assets/brasil 2.png" alt="logo-moeda-a-converter" />
        <p class="currency currency-name-from">Real Brasileiro</p>
        <p class="currency-value-to-convert">R$ 0,00</p>
      </div>

      <img class="arrow-img" src="./assets/seta.png" alt="seta" />

      <div>
        <img class="currency-img-to" src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-convertida" />
        <p class="currency currency-name-to">Dólar Americano</p>
        <p class="currency-value">US$ 0.00</p>
      </div>
    </section>
  </main>
</body>
</html>
