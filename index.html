<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Dev Club - Convert Money</title>
</head>
<body>
  <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convert-money" />
  <main>
    <div class="converter-box">
      <label>
        Converter <b>de</b>
        <select class="from-select">
          <option>R$ Real Brasileiro</option>
          <option>US$ Dólar Americano</option>
          <option>€ Euro</option>
          <option>£ Libra Esterlina</option>
          <option>₿ Bitcoin</option>
        </select>
      </label>

      <label>
        Converter <b>Para</b>
        <select class="currency-select">
          <option>R$ Real Brasileiro</option>
          <option>US$ Dólar Americano</option>
          <option>€ Euro</option>
          <option>£ Libra Esterlina</option>
          <option>₿ Bitcoin</option>
        </select>
      </label>

      <label>
        Valor
        <input class="input-currency" placeholder="10.000,00" />
      </label>
    </div>

    <section class="result-section">
      <div class="currency-box">
        <img class="from-img" src="./assets/brasil 2.png" alt="logo-moeda-a-converter" />
        <p class="currency-value-to-convert"></p>
      </div>

      <img class="arrow-img" src="./assets/seta.png" alt="seta" />

      <div class="currency-box">
        <img class="to-img" src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-convertida" />
        <p class="currency-value"></p>
        <p class="currency-name" id="currency-name"></p>
      </div>
    </section>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
